# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
spring:
  application:
    name: auth-jwt

  # =============================================================================
  # PROFILE CONFIGURATION
  # =============================================================================
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # =============================================================================
  # DATABASE CONFIGURATION
  # =============================================================================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_jwt_db}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      pool-name: AuthJwtHikariPool

  # =============================================================================
  # JPA/HIBERNATE CONFIGURATION
  # =============================================================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # =============================================================================
  # FLYWAY MIGRATION CONFIGURATION
  # =============================================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    out-of-order: false
    placeholder-replacement: true
    placeholders:
      database: ${DB_NAME:auth_jwt_db}

  # =============================================================================
  # MAIL CONFIGURATION
  # =============================================================================
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

  # =============================================================================
  # JACKSON CONFIGURATION
  # =============================================================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: ${APP_TIMEZONE:Asia/Ho_Chi_Minh}

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# =============================================================================
# SPRINGDOC / SWAGGER CONFIGURATION
# =============================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
jwt:
  secret: ${JWT_SECRET:bvUPO4LP4QOLQhldziMpTRkoQOeT/kz6NjPUAoCQPHgU3MAZjU+BrFJe3wvVm7yUhiPgXO439/9zzVo1L4g+xQ==}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}      # 15 minutes in milliseconds
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7 days in milliseconds
  issuer: ${JWT_ISSUER:auth-jwt-service}

# =============================================================================
# APPLICATION CUSTOM CONFIGURATION
# =============================================================================
app:
  name: Authentication & Authorization Service
  version: 1.0.0
  description: Professional JWT-based Authentication System

  # Security Configuration
  security:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
    public-endpoints:
      - /api/v1/auth/login
      - /api/v1/auth/register
      - /api/v1/auth/refresh-token
      - /api/v1/auth/forgot-password
      - /api/v1/auth/reset-password
      - /api/v1/auth/verify-email
      - /swagger-ui/**
      - /v3/api-docs/**
      - /actuator/health

  # Email Verification Configuration
  email:
    verification:
      enabled: ${EMAIL_VERIFICATION_ENABLED:true}
      expiration: ${EMAIL_VERIFICATION_EXPIRATION:86400000}  # 24 hours in milliseconds
      base-url: ${EMAIL_VERIFICATION_BASE_URL:http://localhost:8080/api}
    from:
      name: ${EMAIL_FROM_NAME:Auth JWT Service}
      address: ${EMAIL_FROM_ADDRESS:noreply@authjwt.com}

  # Password Reset Configuration
  password:
    reset:
      token-expiration: ${PASSWORD_RESET_TOKEN_EXPIRATION:3600000}  # 1 hour in milliseconds

  # Rate Limiting Configuration
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    login:
      max-attempts: ${RATE_LIMIT_LOGIN_MAX_ATTEMPTS:5}
      duration: ${RATE_LIMIT_LOGIN_DURATION:900000}  # 15 minutes in milliseconds
    email:
      max-attempts: ${RATE_LIMIT_EMAIL_MAX_ATTEMPTS:3}
      duration: ${RATE_LIMIT_EMAIL_DURATION:3600000}  # 1 hour in milliseconds

---
# =============================================================================
# DEVELOPMENT PROFILE
# =============================================================================
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true

logging:
  level:
    root: INFO
    com.jwt.auth: DEBUG
    org.springframework.security: DEBUG

---
# =============================================================================
# PRODUCTION PROFILE
# =============================================================================
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.jwt.auth: INFO
    org.springframework.security: WARN

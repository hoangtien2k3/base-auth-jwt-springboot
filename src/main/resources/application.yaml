server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
---
spring:
  application:
    name: auth-jwt

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_jwt_db}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      pool-name: AuthJwtHikariPool

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: ${APP_TIMEZONE:Asia/Ho_Chi_Minh}
---
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
---
jwt:
  secret: ${JWT_SECRET:bvUPO4LP4QOLQhldziMpTRkoQOeT/kz6NjPUAoCQPHgU3MAZjU+BrFJe3wvVm7yUhiPgXO439/9zzVo1L4g+xQ==}
  access-token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}      # 15 minutes in milliseconds
  refresh-token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7 days in milliseconds
  issuer: ${JWT_ISSUER:auth-jwt-service}
---
app:
  security:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
    public-endpoints:
      - /api/v1/auth/login
      - /api/v1/auth/register
      - /api/v1/auth/refresh-token
      - /api/v1/auth/forgot-password
      - /api/v1/auth/reset-password
      - /api/v1/auth/verify-email
      - /swagger-ui/**
      - /v3/api-docs/**
      - /actuator/health
